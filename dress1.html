<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View AR - Dress 1</title>
  <script src="./libs/mindar/mindar-image-three.prod.js"></script>
  <script src="./dress1.js" type="module"></script>
  <style>
    html,
    body {
      position: relative;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .goback-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000; /* Ensure button is above AR content */
    }

    .goback-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="goback-button" onclick="goBack()">Dress Catalog</button>
</body>
</html>

<script>
  function goBack() {
    window.location.href = "dresscatalog.html"; // Replace with your home page URL
  }
</script>
